<!-- Actually draw the table -->
<script>
    init_table({
    csv_path: 'data/1505Export.csv',
    element: 'table-container',
    allow_download: true,
    csv_options: {separator: ',', delimiter: '"'},
    datatables_options: {"paging": true}
    });

    $(function () {
    $('[data-toggle="tooltip"]').tooltip()
    })
</script>
