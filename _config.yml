# Site
title: Lucy Parsons Labs
description: Lucy Parsons Labs is a charitable Chicago-based collaboration between data scientists, transparency activists, artists, & technologists that sheds light on the intersection of digital rights and on-the-streets issues.
url: http://127.0.0.1:4000
logo: LPL-logo.png     # Site logo
logo-small: LPL-logo.png     # Site logo
homelogo: lpl-logo-color-black-bgWEB-transp-notxt.png
locale: en_US

# Left Block Images
background:
  homepage: images/LPL-Home1-glitchcrowd.gif # this image will be shown on homepage's left block
  post-list: images/pxlsrt-cpd-crp1.jpg             # this image will be shown on post list page
  default-post: images/pxlsrt-cpd-crp2.jpg   # this image will be shown when post's front matter doesn't specify any image

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed

# Google Analytics
#google-analytics: UA-XXXXX-Y

# Social Links
#email:             email
#google.plus:        username
twitter:            lucyparsonslabs
#facebook:           username
github:             lucyparsons
#stackoverflow:     123456/username   from a "http://stackoverflow.com/users/123456/username" link
#linkedin:          username
#xing:              username
#instagram:          username
#lastfm:            username
#tumblr:            username
#pinterest:         username
#foursquare:        username
#steam:              username
#dribbble:          username
#youtube:           username
#soundcloud:        username
#weibo:             username
#flickr:            username
#codepen:           username
#keybase:           username
#xmpp:              username@server.com
#hackernews:        username
#behance:           username

# Gems
gems:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist

# Exclude list
include: [_pages]
exclude: [README.md, Gemfile, Gemfile.lock, _site, src, vendor, CNAME, LICENSE, Rakefile, .sass-cache, .DS_Store]
